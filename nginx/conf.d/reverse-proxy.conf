# Upstream for the internal service. Replace the example IP/port with your backend.
# Optional: basic rate limiting to protect backends (uncomment to enable)
# limit_req_zone $binary_remote_addr zone=api_rate:10m rate=20r/s;

upstream backend_service {
    server 10.0.0.10:8080;
    keepalive 32;
}

server {
    listen 80;
    server_name www.soothill.com pages.soothill.com;

    # ACME challenge endpoint for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name www.soothill.com pages.soothill.com;

    # Update the path below to the certificate that matches server_name
    ssl_certificate     /etc/letsencrypt/live/www.soothill.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.soothill.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/www.soothill.com/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:ssl_cache:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    # Tune upload and timeout defaults for typical web apps
    client_max_body_size 20m;
    proxy_connect_timeout 10s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    location / {
        proxy_pass http://backend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: basic rate limiting to protect backends (uncomment to enable)
    # location / {
    #     limit_req zone=api_rate burst=40 nodelay;
    #     proxy_pass http://backend_service;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
}
